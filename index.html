<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter Nodes and Connections</h2>
            <div class="input-group">
                <label for="nodes">Nodes (comma-separated):</label>
                <input type="text" id="nodes" placeholder="e.g., A,B,C,D,E">
            </div>
            <div class="input-group">
                <label for="connections">Connections (city1,city2,cost):</label>
                <textarea id="connections" rows="5" placeholder="e.g., A,B,4&#10;A,C,8"></textarea>
            </div>
            <button id="generate-btn">Generate Initial Network</button>
            <button id="mst-btn">Show Minimum Spanning Tree</button>
        </div>
        <canvas id="network-canvas"></canvas>
        <div id="path-container">
            <h3>Minimum Spanning Tree</h3>
            <p id="mst-path"></p>
            <p id="mst-cost"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
